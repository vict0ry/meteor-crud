<template name="UserProfile">
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img src="/uploads/{{avatar.name}}" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">

                        </div>
                        <div class="profile-usertitle-job">
                            {{userInfo.username}}
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">

                        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Message</button>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">
                                    <i class="glyphicon glyphicon-home"></i> Overview </a>
                            </li>
                            <li>
                                <a href="/uploadFile">
                                    <i class="glyphicon glyphicon-user"></i>Upload avatar</a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
            <div class="col-md-9">
                <div class="profile-content">
                    <h1>User added those Tasks :</h1> {{#each userTasks}}
                    <a class="addedTasks" href="/task/{{_id}}">{{projectName}}</a>
                    <br> {{/each}}

                </div>
            </div>
        </div>
    </div>
    <center>
        <strong>USER PROFILE</strong>
    </center>
    <br>
    <br>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your message :</h4>
                </div>
                <div class="modal-body">
                    {{ >quickForm collection="Messages" id="messagesForm" type="insert" }} 
                    {{#autoForm collection="Messages" id="messagesForm" type="insert"}}
                    <fieldset>
                        {{> afQuickField name='recipientId'}}
                    </fieldset>
<!--                    {{/quickForm}}-->
                    {{/autoForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
