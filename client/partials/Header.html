<template name="Header">
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:red;" href="/"><img src="http://localhost:3000/ubk_logo.png" style="position:absolute;top:10px;" alt="logo"></a>
            </div>
            <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="/">Home page</a></li>
                <li><a href="/add">Add task</a></li>
                <li><a href="/chart">Chart</a></li>
                <li><a href="/chart">{{#if isInRole 'admin'}}Manage Users{{/if}}</a></li>
                <li><a href="/profile{{this.userId}}">My profile</a></li>
                <li><a href="/myMessages/"><span class="fa fa-envelope {{#each unreadMessages}}{{#if message}}newMessage{{/if}}{{/each}}" aria-hidden="true"></span> Messages</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><span class="glyphicon glyphicon-user"></span>{{> loginButtons}}</li>
            </ul>
            </div>

        </div>
    </nav>
    {{#each unreadMessages}}
        {{#if message}}
           <script>$.notify("{{message}}",{delay: 200});</script>
        {{/if}}
    {{/each}}
</template>
